
<div class="container">
  <h2></h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Task</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="submit()" #weekForm ="ngForm" class="week-form "novalidate>


            <div class="messages"></div>

            <div class="controls">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label >Team *</label>
                    <input  type="text" name="name" class="form-control" [(ngModel)]="week.teamName" #teamName="ngModel" placeholder="Please enter your teamname *" required="required" data-error="teamname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label >Name *</label>
                    <input  type="text" name="name" class="form-control" [(ngModel)]="week.name" #name="ngModel"placeholder="Please enter your name *" required="required" data-error="name is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>


            </div>
            <div class="form-group"> <!-- Message input !-->
              <label class="control-label " for="message_id">Message</label>
              <textarea class="form-control" id="message_id" name="message" [(ngModel)]="week.message" #name="ngModel" rows="5"></textarea>
            </div>

            <div class="form-group"> <!-- Submit button !-->
              <!--button class="btn btn-primary " name="submit" type="submit">Submit</button>


            <button type="submit" [disabled]="myForm.invalid || myForm.pending">Register</button-->
              <button type="submit" class="btn btn-success">Submit </button>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
